<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RTV 流程追蹤</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        .progress-bar {
            position: relative;
            width: 100%;
            height: 6px;
            background: #e5e7eb;
            border-radius: 999px;
            margin: 1.5rem 0;
        }
        .progress-fill {
            position: absolute;
            height: 100%;
            background: #d1d5db;
            border-radius: 999px;
            transition: width 0.5s ease;
        }
        .progress-dot {
            position: absolute;
            width: 40px;
            height: 40px;
            background: #10b981;
            border-radius: 50%;
            border: 4px solid white;
            box-shadow: 0 4px 12px rgba(16, 185, 129, 0.4);
            top: 50%;
            transform: translate(-50%, -50%);
            transition: left 0.5s ease;
            animation: pulse 2s infinite;
        }
        @keyframes pulse {
            0%, 100% { box-shadow: 0 0 0 0 rgba(16, 185, 129, 0.5); }
            50% { box-shadow: 0 0 0 15px rgba(16, 185, 129, 0); }
        }
        .btn-primary {
            background: linear-gradient(135deg, #6366f1 0%, #8b5cf6 100%);
            color: white;
            padding: 0.75rem 2rem;
            border-radius: 0.5rem;
            font-weight: 500;
            border: none;
            cursor: pointer;
            transition: all 0.2s;
            box-shadow: 0 4px 8px rgba(99, 102, 241, 0.25);
        }
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(99, 102, 241, 0.35);
        }
    </style>
</head>
<body class="bg-gray-50 min-h-screen">
    <div class="max-w-4xl mx-auto p-6">
        
        <!-- Header -->
        <header class="flex justify-between items-center mb-6 bg-gradient-to-r from-indigo-500 to-purple-600 p-6 rounded-xl shadow-lg text-white">
            <button onclick="window.location.href='index.html'" class="flex items-center gap-2 px-4 py-2 bg-white/20 hover:bg-white/30 rounded-lg transition">
                <i data-lucide="arrow-left" class="w-5 h-5"></i>
                <span>返回</span>
            </button>
            <h1 class="text-2xl font-bold">RTV 流程追蹤</h1>
            <div class="w-20"></div>
        </header>

        <!-- Basic Info -->
        <div class="bg-white p-6 rounded-xl shadow-sm mb-6">
            <div class="grid grid-cols-3 gap-4">
                <div class="p-4 bg-blue-50 rounded-lg">
                    <div class="text-sm text-gray-600 mb-1">料號 QPN</div>
                    <div class="text-lg font-semibold" id="display-qpn">-</div>
                </div>
                <div class="p-4 bg-green-50 rounded-lg">
                    <div class="text-sm text-gray-600 mb-1">SN</div>
                    <div class="text-lg font-semibold" id="display-sn">-</div>
                </div>
                <div class="p-4 bg-purple-50 rounded-lg">
                    <div class="text-sm text-gray-600 mb-1">部門</div>
                    <div class="text-lg font-semibold" id="display-dept">-</div>
                </div>
            </div>
        </div>

        <!-- Progress Header -->
        <div class="bg-white p-4 rounded-xl shadow-sm mb-6 flex justify-between items-center">
            <div class="text-lg font-semibold text-gray-800">流程</div>
            <div class="text-lg font-semibold">進度：<span id="progress-percentage" class="text-indigo-600">0%</span></div>
        </div>

        <!-- Current Stage Container -->
        <div id="current-stage-container"></div>

        <!-- Footer -->
        <div class="flex justify-end gap-3 mt-6">
            <button onclick="resetProcess()" class="px-6 py-3 text-gray-700 bg-white border border-gray-300 hover:bg-gray-50 rounded-lg transition">
                重置流程
            </button>
            <button onclick="saveRTVData()" class="px-6 py-3 text-white bg-emerald-600 hover:bg-emerald-700 rounded-lg transition">
                保存更改
            </button>
        </div>
    </div>

    <script src="rtv-detail.js"></script>
</body>
</html>
