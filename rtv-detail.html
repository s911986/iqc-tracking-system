<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RTV 流程追蹤</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        body {
            background: #f8f9fa;
            min-height: 100vh;
        }
        
        .timeline-section {
            background: white;
            border-radius: 1rem;
            padding: 4rem 3rem;
            margin: 2rem 0;
            min-height: 450px;
        }
        
        .timeline-wrapper {
            position: relative;
            padding: 8rem 0 4rem;
        }
        
        .timeline-container {
            position: relative;
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 4rem;
        }
        
        /* 連接線 */
        .connecting-line {
            position: absolute;
            top: 50%;
            left: 3%;
            right: 3%;
            height: 5px;
            background: #e5e7eb;
            transform: translateY(-50%);
            z-index: 1;
        }
        
        .progress-line {
            position: absolute;
            top: 0;
            left: 0;
            height: 100%;
            background: linear-gradient(90deg, #3b82f6 0%, #6366f1 50%, #8b5cf6 100%);
            transition: width 0.5s ease;
            border-radius: 999px;
        }
        
        /* 階段節點 */
        .stage-node {
            position: relative;
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-width: 180px;
            z-index: 10;
        }
        
        /* 完成時間 - 在最上方 */
        .completion-time {
            position: absolute;
            top: -110px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.625rem 1rem;
            background: white;
            border: 1.5px solid #e5e7eb;
            border-radius: 0.625rem;
            font-size: 0.75rem;
            color: #6b7280;
            white-space: nowrap;
            box-shadow: 0 2px 8px rgba(0,0,0,0.08);
            min-width: 200px;
            justify-content: center;
        }
        
        .completion-time i {
            width: 14px;
            height: 14px;
        }
        
        .time-value {
            font-family: 'SF Mono', monospace;
            color: #1f2937;
            font-weight: 500;
        }
        
        /* 階段標題 - 圓點上方 */
        .stage-header {
            position: absolute;
            top: -65px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            align-items: center;
            gap: 0.625rem;
            white-space: nowrap;
        }
        
        .stage-icon {
            width: 24px;
            height: 24px;
            color: #6366f1;
            flex-shrink: 0;
        }
        
        .stage-title {
            font-size: 1.125rem;
            font-weight: 600;
            color: #1f2937;
        }
        
        /* 圓點 */
        .stage-dot {
            width: 56px;
            height: 56px;
            border-radius: 50%;
            border: 5px solid white;
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.15);
            transition: all 0.3s ease;
        }
        
        .dot-completed {
            background: #3b82f6;
        }
        
        .dot-active {
            background: #10b981;
            width: 64px;
            height: 64px;
            animation: pulse-ring 2s cubic-bezier(0.4, 0, 0.6, 1) infinite;
        }
        
        .dot-pending {
            background: #d1d5db;
        }
        
        @keyframes pulse-ring {
            0%, 100% {
                box-shadow: 0 0 0 0 rgba(16, 185, 129, 0.5);
            }
            50% {
                box-shadow: 0 0 0 20px rgba(16, 185, 129, 0);
            }
        }
        
        /* 狀態標籤 - 圓點下方 */
        .status-badge {
            position: absolute;
            top: 75px;
            left: 50%;
            transform: translateX(-50%);
            padding: 0.5rem 1.25rem;
            border-radius: 9999px;
            font-size: 0.875rem;
            font-weight: 500;
            white-space: nowrap;
        }
        
        .badge-completed {
            background: #dbeafe;
            color: #1e40af;
        }
        
        .badge-active {
            background: #d1fae5;
            color: #065f46;
        }
        
        .badge-pending {
            background: #f3f4f6;
            color: #6b7280;
        }
        
        /* 動作區域 */
        .action-area {
            position: absolute;
            top: 125px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 0.75rem;
        }
        
        .complete-button {
            background: linear-gradient(135deg, #6366f1 0%, #8b5cf6 100%);
            color: white;
            padding: 0.875rem 2rem;
            border-radius: 0.625rem;
            font-size: 1rem;
            font-weight: 500;
            border: none;
            cursor: pointer;
            transition: all 0.2s;
            box-shadow: 0 4px 12px rgba(99, 102, 241, 0.3);
            white-space: nowrap;
        }
        
        .complete-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 16px rgba(99, 102, 241, 0.4);
        }
        
        /* 路線選擇 */
        .route-selection {
            display: flex;
            gap: 1rem;
        }
        
        .route-option {
            padding: 1.25rem 1.75rem;
            border: 2px solid #e5e7eb;
            border-radius: 0.75rem;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 0.75rem;
            background: white;
        }
        
        .route-option:hover {
            border-color: #6366f1;
            background: #f5f3ff;
            transform: translateY(-2px);
        }
        
        .route-option i {
            width: 32px;
            height: 32px;
        }
        
        /* 輸入框 */
        .tracking-input {
            width: 220px;
            padding: 0.75rem 1rem;
            border: 2px solid #d1d5db;
            border-radius: 0.5rem;
            font-size: 0.938rem;
        }
        
        .tracking-input:focus {
            outline: none;
            border-color: #6366f1;
            box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.1);
        }
        
        /* 快遞單號顯示 */
        .tracking-display {
            padding: 0.625rem 1rem;
            background: #f0fdf4;
            border: 1.5px solid #86efac;
            border-radius: 0.5rem;
            font-size: 0.875rem;
            color: #166534;
            font-family: 'SF Mono', monospace;
            font-weight: 500;
        }
    </style>
</head>
<body>
    <div class="max-w-[1800px] mx-auto p-8">
        
        <!-- Header -->
        <header class="flex justify-between items-center mb-8 bg-gradient-to-r from-indigo-500 to-purple-600 p-8 rounded-2xl shadow-lg text-white">
            <button onclick="window.location.href='index.html'" class="flex items-center gap-3 px-6 py-3 bg-white/20 hover:bg-white/30 rounded-xl transition text-lg">
                <i data-lucide="arrow-left" class="w-6 h-6"></i>
                <span>返回</span>
            </button>
            <h1 class="text-3xl font-bold">RTV 流程追蹤</h1>
            <div class="w-32"></div>
        </header>

        <!-- Basic Info -->
        <div class="bg-white p-8 rounded-2xl shadow-sm mb-8">
            <div class="grid grid-cols-3 gap-6">
                <div class="p-6 bg-gradient-to-br from-blue-50 to-blue-100 rounded-xl">
                    <div class="text-sm text-gray-600 mb-2 font-medium">料號 QPN</div>
                    <div class="text-xl font-bold text-gray-900" id="display-qpn">-</div>
                </div>
                <div class="p-6 bg-gradient-to-br from-green-50 to-green-100 rounded-xl">
                    <div class="text-sm text-gray-600 mb-2 font-medium">SN</div>
                    <div class="text-xl font-bold text-gray-900" id="display-sn">-</div>
                </div>
                <div class="p-6 bg-gradient-to-br from-purple-50 to-purple-100 rounded-xl">
                    <div class="text-sm text-gray-600 mb-2 font-medium">部門</div>
                    <div class="text-xl font-bold text-gray-900" id="display-dept">-</div>
                </div>
            </div>
        </div>

        <!-- Progress Header -->
        <div class="bg-white p-6 rounded-2xl shadow-sm mb-8 flex justify-between items-center">
            <div class="text-2xl font-bold text-gray-900">流程</div>
            <div class="text-2xl font-bold text-gray-700">進度：<span id="progress-percentage" class="text-indigo-600">0%</span></div>
        </div>

        <!-- Timeline -->
        <div class="timeline-section shadow-sm">
            <div class="timeline-wrapper">
                <div class="timeline-container" id="timeline-container">
                    <div class="connecting-line">
                        <div class="progress-line" id="progress-line" style="width: 0%"></div>
                    </div>
                    <!-- All stages will be rendered here -->
                </div>
            </div>
        </div>

        <!-- Footer -->
        <div class="flex justify-end gap-4 mt-8">
            <button onclick="resetProcess()" class="px-8 py-4 text-lg font-medium text-gray-700 bg-white border-2 border-gray-300 hover:bg-gray-50 rounded-xl transition shadow-sm">
                重置流程
            </button>
            <button onclick="saveRTVData()" class="px-8 py-4 text-lg font-medium text-white bg-emerald-600 hover:bg-emerald-700 rounded-xl transition shadow-md">
                保存更改
            </button>
        </div>
    </div>

    <script src="rtv-detail.js"></script>
</body>
</html>
