<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>語言測試</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-8">
    <div class="max-w-2xl mx-auto bg-white p-8 rounded-lg shadow">
        <h1 class="text-2xl font-bold mb-6">語言切換測試</h1>
        
        <div class="space-y-4">
            <button onclick="setLanguage('zh')" class="px-6 py-3 bg-blue-500 text-white rounded hover:bg-blue-600 w-full">
                設置為中文
            </button>
            <button onclick="setLanguage('en')" class="px-6 py-3 bg-green-500 text-white rounded hover:bg-green-600 w-full">
                Set to English
            </button>
            <button onclick="setLanguage('vi')" class="px-6 py-3 bg-purple-500 text-white rounded hover:bg-purple-600 w-full">
                Đặt thành tiếng Việt
            </button>
        </div>
        
        <div class="mt-6 p-4 bg-gray-100 rounded">
            <p class="font-semibold">當前語言設置:</p>
            <p id="current-lang" class="text-lg mt-2">-</p>
        </div>
        
        <div class="mt-6">
            <a href="index.html" class="text-blue-600 hover:underline">返回主頁</a>
            <span class="mx-2">|</span>
            <a href="rtv-detail.html?id=1" class="text-blue-600 hover:underline">查看 RTV 詳情頁</a>
        </div>
    </div>
    
    <script>
        function setLanguage(lang) {
            localStorage.setItem('language', lang);
            displayCurrentLanguage();
            alert('語言已設置為: ' + lang + '\n請前往主頁或 RTV 詳情頁查看效果');
        }
        
        function displayCurrentLanguage() {
            const lang = localStorage.getItem('language') || 'zh';
            const langNames = {
                'zh': '中文 (Chinese)',
                'en': 'English (英文)',
                'vi': 'Tiếng Việt (越南文)'
            };
            document.getElementById('current-lang').textContent = langNames[lang];
        }
        
        displayCurrentLanguage();
    </script>
</body>
</html>
